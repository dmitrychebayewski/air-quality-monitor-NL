version: 2.1
orbs:
  node: circleci/node@4.1.0
  gcp-cli: circleci/gcp-cli@1.8.5
jobs:
  test:
    executor:
      name: node/default
    working_directory: ~/repo
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: yarn
          override-ci-command: yarn install --ignore-engines
      - run: |
          yarn run test
          ls
  build:
    executor:
      name: node/default
    working_directory: ~/repo
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: yarn
          override-ci-command: yarn install --ignore-engines
      - run: |
          yarn build
          pwd
          ls
      - save_cache:
          paths:
            - ~/repo/build
            - ~/repo/app.yaml
          key: v1-build-{{ .Branch }}-{{ checksum "~/repo/app.yaml" }}
  deploy:
    executor:
      name: gcp-cli/default
    working_directory: ~/repo
    steps:
      - gcp-cli/install
      - checkout
      - restore_cache:
          keys:
            - v1-build-{{ .Branch }}-{{ checksum "~/repo/app.yaml" }}
      - run: |
          pwd
          ls
          echo ${GCLOUD_SERVICE_KEY} | base64 --decode | gcloud auth activate-service-account --key-file=-
          gcloud projects list
          gcloud --quiet config set project ${GCLOUD_PROJECT}
workflows:
  test:
    jobs:
#      - test:
#          filters:
#            branches:
#              only:
#                - develop
      - build
#          requires:
#            - test
      - deploy:
           requires:
             - build
  nightly:
    triggers:
      - schedule:
          cron: "0 5 * * *"
          filters:
            branches:
              only:
                - develop
    jobs:
      - test